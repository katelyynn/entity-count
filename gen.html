<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Entity Count generate</title>
</head>
<body class="dark">
    <section class="download-steps header-bar" style="top: initial; height: 86px;">
        <span class="logo"><h5>Entity Count generator</h5></span>
    </section>
    <section style="padding: 15px var(--padding-min);">
        <br>
        <div id="generate"></div>
    </section>
</body>
<script>
    let text = '';
    const mobs = ['allay','area_effect_cloud','armor_stand','arrow','axolotl','bat','bee','blaze','boat','cat','cave_spider','chest_boat','chest_minecart','chicken','cod','command_block_minecart','cow','creeper','dolphin','donkey','dragon_fireball','drowned','egg','elder_guardian','end_crystal','ender_dragon','ender_pearl','enderman','endermite','evoker','evoker_fangs','experience_bottle','experience_orb','eye_of_ender','falling_block','fireball','firework_rocket','fox','furnace_minecart','frog','ghast','giant','glow_item_frame','glow_squid','goat','guardian','hoglin','hopper_minecart','horse','husk','illusioner','iron_golem','item','item_frame','leash_knot','lightning_bolt','llama','llama_spit','magma_cube','marker','minecart','mooshroom','mule','ocelot','painting','panda','parrot','phantom','pig','piglin','piglin_brute','pillager','polar_bear','potion','pufferfish','rabbit','ravager','salmon','sheep','shulker','shulker_bullet','silverfish','skeleton','skeleton_horse','slime','small_fireball','snow_golem','snowball','spawner_minecart','spectral_arrow','spider','squid','stray','strider','tadpole','tnt','tnt_minecart','trader_llama','trident','tropical_fish','turtle','vex','villager','vindicator','wandering_trader','warden','witch','wither','wither_skeleton','wither_skull','wolf','zoglin','zombie','zombie_horse','zombie_villager','zombified_piglin'];

    for (let i in mobs) {
        text = `${text}execute store result score ${mobs[i]} ec if entity @e[type=${mobs[i]}]<br>`;
    }

    document.getElementById('generate').innerHTML = text;
</script>
